abstract:
- content: LCS is a network provided enabling technology consisting of standardized
    service capabilities which enables the provision of location applications. This
    application may be service provider specific. The description of the numerous
    and varied possible location applications which are enabled by this technology
    are outside the scope of this specification. However, clarifying examples of how
    the functionality being specified may be used to provide specific LCS is included
    in various sections of the specification.
