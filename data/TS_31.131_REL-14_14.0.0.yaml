abstract:
- content: This document includes information applicable to (U)SIM toolkit application
    developers creating applications using the C programming language ISO/IEC 9899
    [7]. The present document describes an interface between toolkit applications
    written in the C programming language and the (U)SIM in order to realize the cooperation
    set forth in TS 42.019 [4]. In particular, the API described herein provides the
    service of assembling proactive commands and disassembling the responses to these
    commands for the application programmer.
