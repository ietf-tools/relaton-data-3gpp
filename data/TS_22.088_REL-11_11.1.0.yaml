abstract:
- content: "The call restriction supplementary services allow the possibility for
    a mobile subscriber to have barring of certain categories of outgoing or incoming
    calls at the mobile subscribers access.\r\nThe group of call restriction services
    includes two supplementary services:\r\n–\tbarring of outgoing calls;\r\n–\tbarring
    of incoming calls.\r\nBy use of subscription options, the mobile subscriber can
    at provision time select a set of one or more barring programs to determine the
    categories of calls to be barred. The following categories are defined:\r\n–\tall
    outgoing calls;\r\n–\toutgoing international calls;\r\n–\toutgoing international
    calls except those directed to the home PLMN country;\r\n–\tall incoming calls;\r\n–\tincoming
    calls when roaming outside the home PLMN country."
